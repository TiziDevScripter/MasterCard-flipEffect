<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="cards">
        <div class="card card-front">
            <img class="back" src="./images/back.png" alt="Paypal">
            <img class="icon" src="./images/logo.png" alt="mastercard-logo">
            <p class="cardd">PayPal</p>
            <img class="chip" src="./images/chip.png" alt="chip">
            <p class="number">8030 2070 3010 8070</p>
            <p class="name">TIZIANO MONTENEGRO</p>
            <div class="valid-thru">
                <p class="first">Valid Thru</p>
                <p class="second">30/03</p> 
            </div>
        </div>

        <div class="card card-back">
            <div class="magnetic-band"></div>
            <div class="signature-space">
                <p>3456 789</p>
            </div>
            <p class="number">8030 2070 3010 8070</p>
            <p class="valid-thru">30/03</p>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut amet placeat facilis ad cumque nulla, deleniti optio et, at velit  Dolor.</p>
        </div>
    </div>

</body>
</html>
